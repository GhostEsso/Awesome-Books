<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="menu-icon" id="menuIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="app-title">Awesome Books</div>
        <nav class="nav-links">
            <a href="#" class="list-link"><i class="fas fa-book"></i> My Library</a>
            <a href="#" class="add-link"><i class="fas fa-plus-circle"></i> Add Book</a>
            <a href="#" class="contact-link"><i class="fas fa-envelope"></i> Contact Me</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="date-time" id="date-time"></div>

        <section class="books-section">
            <h1 class="collection-title">My Book Collection</h1>
            <div class="books-container" id="books-list">
                <!-- Books will be added here dynamically -->
            </div>
        </section>

        <section class="add-section">
            <h2>Add a New Book</h2>
            <form class="add-book-form" id="add-book">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Enter book title" required>
                </div>
                <div class="form-group">
                    <input type="text" id="author" placeholder="Enter author name" required>
                </div>
                <button type="submit" class="add-btn">Add to Library</button>
            </form>
        </section>

        <section class="contact-section">
            <h2>Contact Information</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>lilipitaham@gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+22890516979</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Lom√©, Togo</span>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="modules/index.js"></script>
</body>
</html>
